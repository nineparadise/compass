<html>
   
 <head>
    
    <meta charset="utf-8" />
     
   <meta name="format-detection" content="telephone=no" />
   
     
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
 
       <link rel="stylesheet" type="text/css" href="css/index.css" />
    
    <title>Nineparadise</title>
   
 </head>
    
<body>
       
 <div class="app">
  
<button id="btns">start compass</button>
              
          <img id="rtobj"  style="width : 50%;height:50%" src ="comp.jpg" />
         <p class="txt">...</p>
             
               
</div>
       


 <script type="text/javascript" src="phonegap.js"></script>
 
 <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
 
 <script type="text/javascript" src="js/query.mobile-1.2.1.min.js"></script>
 
 <script type="text/javascript" src="js/index.js"></script>
   
      <script type="text/javascript">
         
   app.initialize();
        

	var deg=0;
   	var watchID = null;
	

    
      
    

    // Start watching the compass
    //
    function startWatch() {

        // Update compass every 3 seconds
        var options = { frequency: 100 };

        watchID = navigator.compass.watchHeading(onSuccess, onError, options);
    }

    // Stop watching the compass
    //
    function stopWatch() {
        if (watchID) {
            navigator.compass.clearWatch(watchID);
            watchID = null;
        }
    }

    // onSuccess: Get the current heading
    //
    function onSuccess(heading) {
       
       deg = heading.magneticHeading;
  	var arrowOrientation = 360 - heading.magneticHeading;
	$("p.txt").html(heading.magneticHeading);
       $("#rtobj").css(
           '-webkit-transform','rotate(' + arrowOrientation + 'deg)'
       );
	
    }

    // onError: Failed to get the heading
    //
    function onError(compassError) {
        alert('Compass error: ' + compassError.code);
    }


	$("btns").on("tap"function(){startWatch});
						



</script>
    
</body>

</html>
